<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Something like a blog</title>
  <style>
    /* Reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: 20px;
      background: #fff;
      color: #111;  /* Font color */
    }

    /* Page wrapper â€” allows normal document flow and scrolling */
    .page {
      min-height: 100vh;
      box-sizing: border-box;
      padding-bottom: 0rem; /* space for fixed navbar */
      display: block; /* keep normal flow so page scrolls */
    }

    /* Navbar: fixed bottom-left, minimal width, divider between << and text */
    .navbar {
      position: fixed; 
      bottom: 2rem; /* Nav bar a bit elevated */
      left: 3rem;
      width: 75%;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      /* background-color: white; Remove color*/
      border-top: 0px solid #ccc;
      padding: 0.8rem 2rem;
      box-sizing: border-box;
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: 26px;
    }
  
    .nav-left {
      margin-left: 2rem; /* Margin between << and left */
    }

    .nav-right {
      margin-right: 0rem; /* Margin between SLAB and right */
      font-weight: 300;
      white-space: nowrap;
    }

    .nav-left .chev {
      font-weight: 300;
    }

    /* Months column: stays on the right side, right-aligned list */
    .months-wrapper {
      width: 100%;
      display: flex;
      background-color: white; 
      justify-content: flex-end; /* push months to the right */
      box-sizing: border-box;
      padding: 2rem; /* whitespace inside viewport */
    }

    .months {
      display: flex;
      flex-direction: column-reverse; /* newest at bottom */
      align-items: flex-start; /* left aligned text */
      max-width: 420px; /* limit width of months list */
      width: 20%;
      min-width: 180px;
      margin-right: 0rem; /* extra whitespace between months and viewport edge */
    }

    .month {
      padding: 0.6rem 0.5rem;
      margin: 0.2rem 0rem;
    }

    /* Responsive: shrink navbar, hide label on very narrow screens */
    @media (max-width: 800px) {
      .nav-right { display: none; }
      .months { width: 60%; margin-right: 2rem; }
      .navbar { left: 0.5rem; bottom: 2rem; }
    }
  </style>
</head>
<body>

  <div class="page">
    <!-- Content above months, if any -->

    <div class="months-wrapper">
      <div class="months" id="months">
        <!-- lots of months to allow scrolling. Add new on top here, bottom on the page -->
        <div class="month">JANUARY 2025</div>
        <div class="month">ARCHIVE</div>
      </div>
    </div>

  </div>

  <div class="navbar" role="navigation" aria-label="bottom navigation">
    <div class="nav-left">
      <div class="chev">&lt;&lt;</div>
    </div>
    <div class="nav-right">Something like a blog</div>
  </div>

  <script>
    // Ensure page initially scrolls to the bottom so latest months are visible
    function scrollToBottom() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'instant' });
    }

    // Call after load and after a short delay to allow fonts/layout to settle
    window.addEventListener('load', function() {
      scrollToBottom();
      setTimeout(scrollToBottom, 80);
    });
  </script>

</body>
</html>
