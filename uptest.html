<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Something like a blog</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    font-family: "Times New Roman", serif;
    background: #fff;
  }

  /* Scrollable container for months */
  .months-container {
    height: 100vh;
    overflow-y: scroll;
    display: flex;
    flex-direction: column-reverse; /* newest at bottom */
    scroll-behavior: smooth;
    padding-bottom: 5rem; /* space for bottom bar */
  }

  .months {
    display: flex;
    flex-direction: column-reverse;
    align-items: flex-end;
    margin: 2rem 5%;
    gap: 0.5rem;
    font-size: 1.6rem;
  }

  .months div {
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  /* Fixed bottom navigation bar */
  .bottom-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    padding: 1rem 2rem;
    font-size: 1.4rem;
    background: white;
    border-top: 1px solid #ddd;
  }

  .bottom-bar .center {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
  }
</style>
</head>
<body>
  <!-- scrollable months area -->
  <div class="months-container" id="months-container">
    <div class="months">
      <div>MARCH</div>
      <div>FEBRUARY</div>
      <div>JANUARY</div>
      <div>DECEMBER</div>
      <div>NOVEMBER</div>
      <div>OCTOBER</div>
      <div>SEPTEMBER</div>
      <div>AUGUST</div>
      <div>JULY</div>
      <div>JUNE</div>
      <div>APRIL</div>
      <div>MAY</div>
      <div>MARCH</div>
      <div>FEBRUARY</div>
      <div>JANUARY</div>
      <div>DECEMBER</div>
      <div>NOVEMBER</div>
      <div>OCTOBER</div>
      <div>SEPTEMBER</div>
      <div>AUGUST</div>
      <div>JULY</div>
      <div>JUNE</div>
      <div>APRIL</div>
      <div>MAY</div>
      <div>MARCH</div>
    </div>
  </div>

  <!-- fixed bottom navigation -->
  <div class="bottom-bar">
    <div class="left">&lt;&lt;</div>
    <div class="center">Something like a blog</div>
  </div>

  <script>
    // Scroll to bottom on load
    const monthsContainer = document.getElementById('months-container');
    window.addEventListener('load', () => {
      monthsContainer.scrollTop = monthsContainer.scrollHeight;
    });
  </script>
</body>
</html>
